{% extends 'authapp/base.html' %}
{% load staticfiles %}

{% block content %}
    {$ if user %}
        <h3> Отлично! </h3>
        <br>
        <h4>
            Пользователь {{user.username}} подтвержден.
        </h4>
    {% else %}
        <h3>
            Пользователь не подтвержден.
        </h3>
    {% endif %}
    <br>
    <button class="btn btn-round form-control">
        <a href="{% url 'main' %}" class=""> На главную </a>
    </button>
{% endblock %}
